<div class="sidebar-container" >
    <div class="inner-sidebar-container">
        <div class="logo-container" routerLink="/">
            <a href="#welcome"><img class="myLogo" src="assets/img/logo (4).png"></a>
            <p class="text-white fw-bold">Fabian Kalus</p>
            <p class="logo-subtitle">- web developer -</p>
        </div>
        <div class="navbar-container poppins" routerLink="/">
            <a href="#welcome" [ngClass]="{'active-color' : homeActive == true}" style="border-top: 1px solid gray;">Home</a>
            <a href="#skills" [ngClass]="{'active-color' : skillsActive == true}">Skills</a>
            <a href="#portfolio" [ngClass]="{'active-color' : portfolioActive == true}">Portfolio</a>
            <a href="#about" [ngClass]="{'active-color' : aboutActive == true}">About</a>
            <a href="#contact" [ngClass]="{'active-color' : contactActive == true}">Contact</a>
            <a *ngIf="german == false" style="cursor: pointer;"><img class="flag-icon" src="assets/img/german.png" (click)="changeToGerman()"></a>
            <a *ngIf="german == true" style="cursor: pointer;"><img class="flag-icon" src="assets/img/english.png" (click)="changeToGerman()"></a>
        </div>
        <div class="quicklinks-container">
            <a href="https://github.com/FabianKalus" target="_blank" class="position-relative">
                <img class="quicklinks-icon" src="assets/img/sidebar/github_grey.png">
                <img class="quicklinks-icon-green" src="assets/img/sidebar/github_green.png">
            </a>
            <a href="https://de.linkedin.com/in/fabian-kalus" target="_blank" class="position-relative">
                <img class="quicklinks-icon" src="assets/img/sidebar/linkedin_grey.png">
                <img class="quicklinks-icon-green" src="assets/img/sidebar/linkedin_green.png">
            </a>
            <a href="https://www.xing.com/profile/Fabian_Kalus/cv" target="_blank" class="position-relative">
                <img class="quicklinks-icon" src="assets/img/sidebar/xing_grey.png">
                <img class="quicklinks-icon-green" src="assets/img/sidebar/xing_green.png">
            </a>
        </div>
    </div>
</div>
